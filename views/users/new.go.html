{{define "yield"}}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card border-primary mb-3">
            <div class="card-body text-primary">
                <h4 class="card-title">New visitor</h4>
                {{template "signupForm"}}
            </div>
        </div>
    </div>
</div>
{{end}}

{{define "signupForm"}}
<form action="new" method="POST">
    <div class="form-group">
        <label for="firstname">First name</label>
        <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First name">
    </div>
    <div class="form-group">
        <label for="lastname">Last name</label>
        <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last name">
    </div>
    <div class="form-group">
        <label for="callsign">Call sign (optional)</label>
        <input type="text" name="callsign" class="form-control" id="callsign" placeholder="Call sign">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="checkbox">
        <label for="nfarl">NFARL member?</label>
        <input type="checkbox" name="nfarl" class="form-control" id="nfarl">
    </div>
    <div class="checkbox">
        <label for="contactme">May we contact you?</label>
        <input type="checkbox" name="nfarl" class="form-control" id="contactme">
    </div>
    <div class="checkbox">
        <label for="youth">Younger than 18?</label>
        <input type="checkbox" name="youth" class="form-control" id="youth">
    </div>
    <div class="checkbox">
        <label for="firsttime">First time at Field Day?</label>
        <input type="checkbox" name="firsttime" class="form-control" id="firsttime">
    </div>
    <button type="submit" class="btn btn-primary">
        Submit
    </button>
</form>
{{end}}
