{{define "yield"}}
<h2>{{.}}</h2>
<div class="row">
    <div class="col-md-9">
        <h4>Field Day Map</h4>
        <img src="/static/NFARL_FD_2021.png" class="img-fluid img-thumbnail" alt="Field Day Map 2021">
    </div>
    <div class="col-md-3">
        <h4>New visitor</h4>
        {{template "signupForm"}}
    </div>
</div>
{{end}}

{{define "signupForm"}}
<form action="new" method="POST">
    <div class="form-group">
        <label for="firstname">First name</label>
        <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First name">
    </div>
    <div class="form-group">
        <label for="lastname">Last name</label>
        <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last name">
    </div>
    <div class="form-group">
        <label for="callsign">Call sign (optional)</label>
        <input type="text" name="callsign" class="form-control" id="callsign" placeholder="Call sign">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" name="nfarl" class="form-check-input" id="nfarl">
        <label class="form-check-label" for="nfarl">NFARL member?</label>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" name="nfarl" class="form-check-input" id="contactme">
        <label class="form-check-label" for="contactme">May we contact you?</label>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" name="youth" class="form-check-input" id="youth">
        <label class="form-check-label" for="youth">Younger than 18?</label>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" name="firsttime" class="form-check-input" id="firsttime">
        <label class="form-check-label" for="firsttime">First time at Field Day?</label>
    </div>
    <button type="submit" class="btn btn-primary">
        Submit
    </button>
</form>
{{end}}
